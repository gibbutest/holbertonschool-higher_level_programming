<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Items List</title>
	</head>

	<body>
		<ul>
			{%if not items%}
			<li>No items found</li>
			{%else%} {%for item in items['items']%}
			<li>{{item}}</li>
			{%endfor%} {%endif%}
		</ul>
	</body>
</html>
